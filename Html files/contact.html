<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css files/contact.css">
    <link rel="stylesheet" href="../Css files/style.css">
    <title>Singup Login form</title>
</head>
<body>


    <nav>
        <div class="logo">
            <h1 class="h-logo">UNO</h1>
        </div>
        <div id="navbar">
            <ul>
                <li><a class="links" href="../Html files/index.html">Home</a></li>
                <li><a class="links" href="../Html files/about.html">About</a></li>
                <li><a class="links" href="../Html files/products.html">Products</a></li>
                <li><a class="links active" href="../Html files/contact.html">Log in</a></li>
                <li><a onclick="shop()" class="link-icon" href="../Html files/shop.html"><img src="../imagees/shopping-cart.png" alt=""></a></li>    
            </ul>
        </div>

        <div class="extra-nav">
            <ul>
                <li><a class="links link-icon" href="../Html files/index.html"><img src="../imagees/home.png" alt="#"></a></li>
                <li><a class="links link-icon" href="../Html files/about.html"><img src="../imagees/about.png" alt=""></a></li>
                <li><a class="links link-icon" href="../Html files/products.html"><img src="../imagees/brand-identity.png" alt=""></a></li>
                <li><a class="links active link-icon" href="../Html files/contact.html"><img src="../imagees/enter.png" alt=""></a></li>
                <li><a onclick="shop()" class="link-icon" href="../Html files/shop.html"><img src="../imagees/shopping-cart.png" alt=""></a></li>    
            </ul>
        </div>
    </nav>




    <header id="contact-header">
        <div class="contacts">
            <div href="" class="elements reveal">
                <i><img src="../imagees/maps-and-flags.png" alt=""></i>
                <h2>Our main branch</h2>
                <p><a href="https://goo.gl/maps/AYZsexJtyqRmm8Y66">4 Farhod ko'chasi, Тошкент 100097</a></p>
            </div>

            <div class="elements reveal">
                <i><img src="../imagees/phone-call.png" alt=""></i>
                <h2>Phone number</h2>
                <p><a href="">+998(97) 100-63-63</a></p>
            </div>

            <div href="https://www.instagram.com/uno.mens.wear/" class="elements reveal">
                <i><img src="../imagees/instagram.png" alt=""></i>
                <h2>Our Instagram</h2>
                <p><a href="https://www.instagram.com/uno.mens.wear/">@uno.mens.wear</a></p>
            </div>

            <div href="https://t.me/UnoMensWear" class="elements reveal">
                <i><img src="../imagees/telegram.png" alt=""></i>
                <h2>Our telegram</h2>
                <p><a href="https://t.me/UnoMensWear">t.me/UnoMensWear</a></p>
            </div>
        </div>
    </header>



    <section class="wrapper reveal">
        <div class="modalForm">
            <div class="actionBtns reveal">
                <button class="actionBtn signupBtn">Singup</button>
                <button class="actionBtn loginBtn">Login</button>
                <button class="moveBtn rightBtn">Singup</button>
            </div>
            <div class="userForm reveal">
                <form action="" class="form singup singupForm">
                    <div class="inputGroup">
                        <input type="text" placeholder="First name" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Last name" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="email" placeholder="Email address" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Create new password" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Confirm password" autocomplete="offf">
                    </div>
                    <button type="submit" class="submitBtn">Singup</button>
                </form>

                <form action="" class="form login">
                    <div class="inputGroup">
                        <input type="email" placeholder="Email address" autocomplete="offf">
                    </div> 
                    <div class="inputGroup">
                        <input type="password" placeholder="Create new password" autocomplete="offf">
                    </div>
                    <button type="submit" class="submitBtn">Login</button>
                </form>
            </div>
        </div>
    </section>


    <section id="map">
        <div class="map-content">
            <h3 class="reveal">Find us on Map</h3>
        </div>
        <div class="map-element">
            <iframe class="reveal" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11994.136316992279!2d69.2040674!3d41.2754795!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x574588d25a82b1e1!2sUno%20Mens%20Wear!5e0!3m2!1sru!2s!4v1668669467906!5m2!1sru!2s" width="500" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>




    <button onclick="topFunction()" id="myBtn" title="Go to top"><a href="#"><img src="../imagees/up-arrow.png" alt=""></a></button>


    <footer>
        <h4>&copy; All right Reserved</h4>
    </footer>


    <script src="../JS files/main.js"></script>
</body>
</html>
